{% extends "layout.html" %}
{% block body %}

<div class="jumbotron">
    <div class="container">

        <!-- Reader Signup-->
        <form class="form-horizontal" action="{{ url_for('add_document') }}" method="post">
        <fieldset>
            
        <!-- Form Name -->
        <legend>Add Keywords</legend>
        

        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_title">Document Title</label>  
        <div class="col-md-4">
        <input id="doc_title" name="doc_title" type="text" class="form-control input-md">
            
        </div>
        </div>
        
        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_type">Author</label>  
        <div class="col-md-4">
        <select class="form-control" id="authors" name="authors">
            {% for row in options %}
            <option value="{{ row['author_id'] }}">{{ row['author_name'] }}</option>
            {% else %}
            
            {% endfor %}
        </select>
            
        </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_type">Document Type</label>  
        <div class="col-md-4">
        <input id="doc_type" name="doc_type" type="text" class="form-control input-md">
            
        </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_type">Number of Copies</label>  
        <div class="col-md-4">
        <input id="number_copies" name="number_copies"" type="text" class="form-control input-md">
            
        </div>
        </div>
        
        
        <!-- Button -->
        <div class="form-group">
        <label class="col-md-4 control-label" for="add"></label>
        <div class="col-md-4">
            <button id="add" name="add" class="btn btn-primary">Add</button>
        </div>
        </div>

        </fieldset>
        </form>
    </div>
</div>

{% endblock %}
