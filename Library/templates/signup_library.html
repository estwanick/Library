{% extends "layout.html" %}
{% block body %}

<br />
<!-- Library signup -->
<form class="form-horizontal" action="{{ url_for('add_library') }}" method="post">
<fieldset>

<!-- Form Name -->
<legend>Library Sign up</legend>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lib_name">Library Name</label>  
  <div class="col-md-4">
  <input id="lib_name" name="lib_name" type="text" placeholder="Bloomfield Library" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lib_state">State</label>  
  <div class="col-md-4">
  <input id="lib_state" name="lib_state" type="text" placeholder="New Jersey" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lib_city">City</label>  
  <div class="col-md-4">
  <input id="lib_city" name="lib_city" type="text" placeholder="Newark" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lib_zip_code">Zipcode</label>  
  <div class="col-md-4">
  <input id="lib_zip_code" name="lib_zip_code" type="text" placeholder="New Jersey" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lib_id">Username</label>  
  <div class="col-md-4">
  <input id="lib_id" name="lib_id" type="text" placeholder="Username" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit_reader"></label>
  <div class="col-md-4">
    <button id="submit_reader" name="submit_reader" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>


{% endblock %}
