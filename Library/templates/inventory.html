{% extends "layout.html" %}
{% block body %}
<!-- Content will always show -->

<div class="row column text-center">
    <h2>Our Inventory</h2>
    <hr>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <table class="table">
        <thead>
            <tr>
                <th>
                    Document ID
                </th>
                <th>
                    Document Copy
                </th>
                <th>
                    Document Status
                </th>
                <th>
                    Current Location
                </th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>
                    {{ row['doc_name'] }}
                </td>
                <td>
                    {{ row['doc_copy'] }}
                </td>
                <td>
                    {{ row['doc_status'] }}
                </td>
                <td>
                    {{ row['curr_location'] }}
                </td>
                <td>
                    <a class="btn btn-primary btn-sm" href="{{ url_for('borrow',   doc_id=row['doc_id'], doc_copy=row['doc_copy'] ) }}" role="button">Borrow</a>
                    <a class="btn btn-success btn-sm" href="{{ url_for('doc_info', doc_id=row['doc_id']) }}" role="button">Info</a>  
                </td>
            </tr>
            {% else %}
                <em>No Data</em>
            {% endfor %}
        </tbody>
    </table>
  </div>
  <div class="col-md-2"></div>
</div>

{% endblock %}
