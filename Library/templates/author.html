{% extends "layout.html" %}
{% block body %}

<div class="jumbotron">
    <div class="container">

        <!-- Reader Signup-->
        <form class="form-horizontal" action="{{ url_for('add_author') }}" method="post">
        <fieldset>
            
        <!-- Form Name -->
        <legend>Add Author</legend>
        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="author_name">Author Name</label>  
        <div class="col-md-4">
        <input id="author_name" name="author_name" type="text" class="form-control input-md">
            
        </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
        <label class="col-md-4 control-label" for="add"></label>
        <div class="col-md-4">
            <button id="add" name="add" class="btn btn-primary">Add</button>
        </div>
        </div>

        </fieldset>
        </form>
    </div>
</div>

<div class="row column text-center">
    <h2>Authors</h2>
    <hr>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <table class="table">
        <thead>
            <tr>
                <th>
                    Author ID
                </th>
                <th>
                    Author Name
                </th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>
                    {{ row['author_id'] }}
                </td>
                <td>
                    {{ row['author_name'] }}
                </td>
            </tr>
            {% else %}
                <tr>
                <td>
                    No Data
                </td>
                <td>
                    No Data
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
  <div class="col-md-2"></div>
</div>

{% endblock %}
