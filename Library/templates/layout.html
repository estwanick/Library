<!doctype html>
<html lang="en">
<head>
    <title>The Library</title>
    <!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">-->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/custom.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"> </script>
</head>
<!-- Static navbar -->
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">The Library</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Harry Potter" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                        <li><a href=" {{ url_for('inventory') }}">Inventory</a></li>
                        <li><a href=" {{ url_for('inventory') }}">Authors</a></li>
                        <li><a href=" {{ url_for('inventory') }}">History</a></li>
                    {% if session.lib_logged_in %}
                        <li><a href=" {{ url_for('library_home') }}">Library Profile</a></li>
                        <li><a href="{{ url_for('signout') }}">Sign out</a></li>
                    {% elif session.reader_logged_in  %}
                        <li><a href=" {{ url_for('reader_home') }}">Reader Profile</a></li>
                        <li><a href="{{ url_for('signout') }}">Sign out</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                        
                </ul>
            </div>
        </div>
    </nav>


{% block body %}{% endblock %}

</body>
</html>
