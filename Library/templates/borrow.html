{% extends "layout.html" %}
{% block body %}

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>{{ context[0]['doc_name'] }}</h1>
        <p> {{ context[0]['doc_desc'] }}</p>
        <p> Copy: {{ context[0]['doc_copy'] }}</p>
        <p> Location: {{ context[0]['curr_location'] }}</p>
        <p><a class="btn btn-primary btn-lg" href="{{ url_for('borrow_doc', lib_id=context[0]['lib_id'], doc_id=context[0]['doc_id'], doc_copy=context[0]['doc_copy'] ) }}" role="button">Borrow</a></p>
    </div>
</div>

{% endblock %}
