{% extends "layout.html" %}
{% block body %}

<div class="jumbotron">
    <div class="container">

        <!-- Reader Signup-->
        <form class="form-horizontal" action="{{ url_for('dreturn') }}" method="post">
        <fieldset>
            
        <!-- Form Name -->
        <legend>Return {{ context[0]['doc_name'] }}</legend>
        <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label" for="borrow_id">Borrow Id</label>  
        <div class="col-md-4">
        <input id="borrow_id" name="borrow_id" type="text" class="form-control input-md" value="{{ context[0]['borrow_id'] }}" readonly>
            
        </div>
        </div>
        
        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_id">Document ID</label>  
        <div class="col-md-4">
        <input id="doc_id" name="doc_id" type="text" class="form-control input-md" value="{{ context[0]['doc_id'] }}" readonly>
            
        </div>
        </div>

        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_copy">Document Copy</label>  
        <div class="col-md-4">
        <input id="doc_copy" name="doc_copy" type="text" class="form-control input-md" value="{{ context[0]['doc_copy'] }}" readonly>
            
        </div>
        </div>

        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_id">Borrowed From</label>  
        <div class="col-md-4">
        <input id="borrowed_from" name="borrowed_from" type="text" class="form-control input-md" value="{{ context[0]['lib_id'] }}" readonly>
            
        </div>
        </div>

        <div class="form-group">
        <label class="col-md-4 control-label" for="doc_id">Return To</label>  
        <div class="col-md-4">
        <select class="form-control" id="document" name="return_to" required>
            {% for row in options %}
            <option value="{{ row['lib_id'] }}">{{ row['lib_id'] }}</option>
            {% else %}
            
            {% endfor %}
        </select>
            
        </div>
        </div>

        <!-- Button -->
        <div class="form-group">
        <label class="col-md-4 control-label" for="return"></label>
        <div class="col-md-4">
            <button id="return" name="return" class="btn btn-primary">Return</button>
        </div>
        </div>

        </fieldset>
        </form>
    </div>
</div>



{% endblock %}
